<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Emotion Analysis Popup</title>
    <!--
      - JavaScript and HTML must be in separate files: see Chrome's Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <h2>Emotion Analysis</h2>
    <h4>Source: <span id = "sourceURL"></span></h4>
    <div class="chart-demo">
    <canvas id="doughnutChart"></canvas>
    </div>
    <div id="js-legend" class="chart-legend"></div>
        Anger:
        <span id = "anger"></span><br>
        Disgust:
        <span id = "disgust"></span><br>
        Fear:
        <span id = "fear"></span><br>
        Joy:
        <span id = "joy"></span><br>
        Sadness:
        <span id = "sadness"></span><br>
</body>
<!--
<footer id="alchemy">Text Analysis by AlchemyAPI</footer>
-->
</html>
